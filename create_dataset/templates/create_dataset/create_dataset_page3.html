{% extends "home_menu/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Create dataset ups</h2>

<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Filters!</legend>
        {{ filter_form|crispy }}

    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit" value="more" name="filter_submit">Save</button>
        <button class="btn btn-outline-info" type="submit" value="enough">Save and build</button>
    </div>
</form>



{% endblock content%}
